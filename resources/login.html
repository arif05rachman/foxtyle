<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../public/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Emblema+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Eczar:800|Emblema+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loginPic">
      <div class="cover">
        <div class="loginDiv">
          <h1>Foxtyle</h1>
          <input
            type="text"
            name="username"
            placeholder="User Name"
            class="username"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="pw"
          />
          <a href="../index.html" target="_parent"
            ><input type="submit" value="Login" class="sb"
          /></a>
          <div class="add">
            <a href="resetPassword.html" target="_parent">Forgot password?</a
            ><br /><br />
            <a
              href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp"
              target="_blank"
              >Don't have an account?</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
