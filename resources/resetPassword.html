<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../public/css/forget.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Emblema+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Eczar:800|Emblema+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loginPic">
      <div class="cover">
        <div class="loginDiv">
          <h1>Foxtyle</h1>
          <div class="reset">
              <h2>Logging in Problem?</h2> <br>
              <h4>Enter your username or email and we'll send you a link to get back into your account.</h4>
          </div>
          <input
            type="text"
            name="username"
            placeholder="Enter Your Email"
            class="username"
          />
          <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=AddSession" target="_blank"
            ><input type="submit" value="Sent Login Link" class="sb"
          /></a>
          <div class="or">---------- or -----------</div>
          <div class="newAcc"> <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp" target="_blank">Create New Account </a></div>
          <div class="garis"><hr></div>
          <div class="relogin"><a href="login.html" target="_parent">Back To Login</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
